{% extends 'base.html' %}

{% block content %}
<h1>Product List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td><a href="{{ url_for('product_detail', id=product.id) }}">Order</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
